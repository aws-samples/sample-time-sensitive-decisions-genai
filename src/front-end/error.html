<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Legal Demand General</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-icon {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .back-button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Legal Demand Document Management</h1>
        </header>
        
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">Oops! Something went wrong</h2>
            <p class="error-message">We couldn't find the page you were looking for.</p>
            <a href="index.html" class="back-button">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
